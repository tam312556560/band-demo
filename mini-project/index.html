<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
    <div class="card">
        <div class="card__heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card__cart">
            <i class='bx bx-cart-alt'></i>
        </div>
        <div class="card__img">
            <img src="/mini-project/img/hinh-nen-violet-than-long-ty-ty-lien-quan-mobile.png" alt="Than long 400k" class="vio">
            <img src="/mini-project/img/photo-1-1626845476232408384238 – Đã sửa.png" alt="" class="level">
        </div>
        <div class="card__title">Thần long tỷ tỷ</div>
        <div class="card__price">999QH</div>
        <div class="card__size"></div>
        <div class="card__color"></div>
        <div class="card__action"></div>

    </div>
</body>
</html>
